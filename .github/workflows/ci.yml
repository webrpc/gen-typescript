name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  test-client:
    strategy:
      matrix:
        webrpc-gen: [v0.9.0]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd tests/
          npm install
      - name: Add webrpc binaries to path
        run: |
          mkdir -p bin
          curl -L -o webrpc-test https://github.com/webrpc/webrpc/releases/download/${{ matrix.webrpc-gen }}/webrpc-test.linux-amd64
          curl -L -o webrpc-gen https://github.com/webrpc/webrpc/releases/download/${{ matrix.webrpc-gen }}/webrpc-gen.linux-amd64
          chmod +x webrpc-test
          chmod +x webrpc-gen
          mv -t bin/ webrpc-test webrpc-gen
          echo "$(pwd)/bin/" >> $GITHUB_PATH
      - name: Run tests
        run: |
          VERSION=${{ matrix.webrpc-gen }} make test
  test:
    strategy:
      matrix:
        webrpc-gen: [v0.6.1]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Install webrpc-gen
        #run: go install github.com/webrpc/webrpc/cmd/webrpc-gen@${{ matrix.webrpc-gen }}
        run: |
          git clone --single-branch https://github.com/golang-cz/webrpc.git --branch templates_v0.7.0
          cd webrpc
          make install
      - name: Regenerate examples
        run: cd _examples && make generate
      - name: Git diff of regenerated files
        run: cd _examples && make diff
